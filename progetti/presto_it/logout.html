<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Bootstrap demo</title>
    <link

    <link href="/progetti/presto_it/css/style.css" rel="stylesheet" />

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a

            <li class="nav-item">

            <li class="nav-item">

          </ul>
        </div>

      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    <!-- carico il mio codice js -->
    <script src="/progetti/presto_it/js/common.js"></script>
