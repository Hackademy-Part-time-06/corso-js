<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/progetti/rick_morty/style.css">
  </head>
  <body>
    
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Cerca Film</h1>
        </div>
      </div>

      <hr/>

      <div class="row py-5">
        <div class="col">
          <form>
            <div class="mb-3 row">
              <label for="title" class="col-sm-2 col-12 col-form-label text-end"><b>Titolo</b></label>
              <div class="col-sm-8 col-12">
                <input type="text" class="form-control" id="title" required minlength="3">
              </div>
              <div class="col-sm-2 col-12">
                <button type="submit" class="btn btn-primary">Cerca</button>
              </div>
            </div>
          </ul>
        </div>
      </div>
      <hr/>
      <div class="row pt-5 pb-3" id="contenitore-lista-film">
      </div>
      <div class="row pb-5 pt-3">
        <div class="col">
          <nav aria-label="Page navigation example" id="pagination" class="text-center d-none">
            <ul class="pagination d-inline-flex">
              <li class="page-item"><a class="page-link d-none" id="prev" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link d-none" id="next" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>


    <div id="spinner-overlay" class="d-none">
      <div id="spinner-container">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="/progetti/cerca_film/index.js"></script>
</body>
</html>
