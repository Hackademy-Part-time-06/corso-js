<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JavaScript</title>
</head>
<body>
    <h1 class="m-3">Esercizio 13 - 14</h1>

    <button id="lista_utenti" class="m-3">Apri Elenco Post</button>

    <form id="post-form" class="m-3" style="width: 50%;">
        <div class="mb-3">
          <label for="post-title" class="form-label">Title</label>
          <input type="text" id="form-title" class="form-control">
        </div>
        <div class="mb-3">
          <label for="post-body" class="form-label">Body</label>
          <input type="text" id="form-body" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
