    <div class="container-fluid">
        <div class="row justify-content-center my-4">
            <div class="col-4 col-md-3">
                <div class="card border-0 shadow bg-primary text-light text-center ">
                    <p class="fs-1 fw-bold my-2">
                        <span id="ore-automatic"></span> :
                        <span id="minuti-automatic"></span> :
                        <span id="secondi-automatic" class="fs-3"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-4 col-md-3">
                <div class="card border-0 shadow text-center ">
                    <div class="container-fluid">
                        <div class="row justify-content-center fs-4">
                            <p class="mt-2 mb-0">
                                <span id="giorno-let"></span>
                                <span id="mese-let" class="mx-3"></span>
                                <span id="anno-let"></span>
                            </p>
                        </div>
                        <div class="row justify-content-center fs-2 fw-bold">
                            <p class="my-2">
                                <span id="giorno-num" class="me-3"></span>/
                                <span id="mese-num" class="ms-2 me-3"></span>/
                                <span id="anno-num" class="ms-2"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center mb-4">
            <div class="col-4 col-md-3">
                <div class="card border-0 shadow text-center ">
                    <p class="fs-3 my-2">
                        <span id="citta" class="fw-bold"></span>
                        <span id="temperatura"></span>
                        <img id="icona-meteo">
                    </p>
                </div>
            </div>
        </div>
