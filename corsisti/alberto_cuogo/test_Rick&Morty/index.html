<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick & Morty</title>
    <link rel="icon" type="image/x-icon" href="./img/Rick_Morty_favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="portal-spinner"
      class="bg-black d-none align-items-center position-absolute top-0 start-0"
      style="width: 100%; height: 100vh; z-index: 10"
    >
      <img
        src="./img/petro-kosariekov-portal-gun-rick-and-morty2-2.gif"
        width="410px"
        height="410px"
        style="display: block; margin: 0 auto"
      />
    </div>

    <div id="container-body" class="d-none">
      <img
        class="mx-auto my-3 d-block"
        src="./img/Rick-And-Morty-Logo-Transparent-File.png"
      />
      <h2
        id="subtitle"
        class="text-center"
        style="font-family: 'Delicious Handrawn', cursive; font-size: 3rem"
      >
        - Personaggi -
      </h2>

      <div class="container my-5">
        <div id="container-card-list" class="row g-2"></div>
      </div>

      <div class="my-4">
        <h3
          id="pagina-corrente"
          class="text-center text-light fs-1 fw-lighter"
          style="font-family: 'Delicious Handrawn', cursive"
        ></h3>
      </div>

      <nav aria-label="navigation-character">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a
              id="pagination-pre"
              class="page-link link-dark"
              aria-label="Previous"
            >
              <span
                aria-hidden="true"
                style="
                  font-family: 'Delicious Handrawn', cursive;
                  font-size: 1.5rem;
                "
                >Pagina Precedente</span
              >
            </a>
          </li>
          <li class="page-item">
            <a
              id="pagination-next"
              class="page-link link-dark"
              aria-label="Next"
            >
              <span
                aria-hidden="true"
                style="
                  font-family: 'Delicious Handrawn', cursive;
                  font-size: 1.5rem;
                "
                >Pagina Successiva</span
              >
            </a>
          </li>
        </ul>
      </nav>

      <div class="modal" id="modale-personaggio" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img
                id="modal-img"
                alt=""
                class="rounded"
                width="70rem"
                height="70rem"
              />
              <h5
                id="modal-title"
                class="modal-title fs-1 ms-3"
                style="font-family: 'Delicious Handrawn', cursive"
              ></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body" class="modal-body">
              <div class="container-fluid">
                <div class="row g-3 mb-3">
                  <div class="col-4">
                    <div class="card shadow p-2 text-center fs-4">
                      <p id="cardId" class="mb-0"></p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card shadow p-2 text-center fs-4">
                      <p id="cardStatus" class="mb-0 fw-bold"></p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card shadow p-2 text-center fs-4">
                      <p id="cardGender" class="mb-0"></p>
                    </div>
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-6">
                    <div class="card shadow p-2 text-center fs-5">
                      <p id="cardOrigin" class="mb-0"></p>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="card shadow p-2 text-center fs-5">
                      <p id="cardLocation" class="mb-0"></p>
                    </div>
                  </div>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-6">
                    <div class="card shadow p-2 text-center fs-5">
                      <p id="cardSpecies" class="mb-0"></p>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="card shadow p-2 text-center fs-5">
                      <p id="cardType" class="mb-0"></p>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="card shadow p-2">
                      <div id="cardEpisode" class="row g-3"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./js/animations.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
