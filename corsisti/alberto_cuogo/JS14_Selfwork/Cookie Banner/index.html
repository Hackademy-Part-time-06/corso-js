<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="position-relative" style="height: 98vh;">
    <h1 class="text-center m-3">Cookie Banner</h1>
    <h2 id="funziona" class="text-center d-none">FUNZIONA!!!</h2>

    <div id="cookie-banner" class="justify-content-center p-5 position-absolute w-100 bottom-0 d-flex rounded bg-dark">
        <h4 class="text-light">Acconsenti a cederci la tua privacy ora e per sempre?</h4>
        <div class="px-5">
            <button id="no" class="btn btn-danger fw-bold">NON ACCETTO</button>
            <button id="si" class="btn btn-success fw-bold">ACCETTO</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</html>
