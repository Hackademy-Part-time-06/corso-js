<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <h1>Blog</h1>

    <form class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-7 mb-3">
            <input type="text" id="input-title" class="form-control" placeholder="Titolo Post" required>
            </div>
            <div class="col-7 mb-3">
                <textarea type="textarea" id="input-body" class="form-control" placeholder="Contenuto Post" required></textarea>
            </div>
        </div>
        <div class="col-12 text-center mb-3">
            <button type="submit" id="button-form" class="btn btn-primary">INVIA</button>
        </div>
    </form>

    <div id="esercizio"></div>

    <div class="modal" id="modale-articolo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="contenuto-articolo"></p>

                    <ul id="contenuto-autore"></ul>
                </div>

            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
