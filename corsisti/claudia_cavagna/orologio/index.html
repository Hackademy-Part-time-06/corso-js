    <div id="contenitore" class="row w-50 m-auto">

          <span id="meseLettere" class="col-4"></span>
          <span id="annoBoh" class="col-4"></span>
        </div>
      
        <div class="d-flex justify-content-center row" id="dataSotto">
          <span id="giorno" class="col-4"></span>
          <span id="mese" class="col-4"></span>
          <span id="anno" class="col-4"></span>
        </div>
      </div>
    </div>
