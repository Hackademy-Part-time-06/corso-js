<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body style="background-image: url(Immagini/background.jpg);">
    <div class="container p-4 ">
        <div class="row justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <!--sezione ora-->
                    <h1 class="card-title text-center">OROLOGIO</h1>
                    <h5 class="text-center"><strong>ORA</strong></h5>
                    <p class="card-text text-center">
                        <span class="fs-1" id="hours"></span>
                        <span class="fs-1" id="minutes"></span>
                        <span class="fs-3" id="seconds"></span>
                    </p>
                    <!--sezione data-->
                    <div class="row text-center fs-3">
                        <h5><strong>DATA</strong></h5>
                        <p class="m-0">
                            <span id="dayLet"></span>
                            <span id="monthLet"></span>
                            <span id="yearLet"></span>
                        </p>
                        <p class="m-0"> 
                            <span id="dayNum"></span>
                            <span id="monthNum"></span>
                            <span id="yearNum"></span>
                        </p>
                    </div>
                    <div class="row text-center fs-3">
                        <p>
                            <span id="city"></span>
                            <span id="temp"></span>
                            <img id="tempIcon">
                        </p>
                    </div>


                </div>

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
