<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--HEADER-->
    <header class="position-relative pb-4 ">
        <img class="img-fluid" src="Immagini/announcementsHeader.jpg" alt="" id="img-head">
        <h1 class="position-absolute top-50 start-50 translate-middle"><strong>CERCA TRA I NOSTRI <span
                    class="color-custom">ANNUNCI</span></strong></h1>

        <!--BARRA DI NAVIGAZIONE-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary z-3 position-absolute w-100" style="top: 10%;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="Immagini/logo.png">Presto.it</a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html" id="menu-home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="annunci.html" id="menu-annunci">Annunci</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">Categorie</a>
                                <ul class="dropdown-menu" id="dd-menu-cat"></ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Profilo</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-custom">Crea Annuncio</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>

    </header>

    <!--FORM DI RICERCA PER TITOLO-->
    <div class="card">
        <div class="card-body bg-custom z-1" id="card-cerca">
            <div class="container py-5  w-100 top-100 d-flex justify-content-center">
                <div class="row" id="contenitore-filtri">
                    <div class="col-12 col-sm-4">
                        <input type="text" id="inputSearch" class="form-control" placeholder="Cerca per titolo">
                    </div>
                    <div class="col-12 col-sm-4">
                        <select class="form-select" id="select-categoria">
                            <option selected>Tutte le categorie</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-2">
                        <input type="number" class="form-control" id="cerca-prezzo-min" placeholder="min">
                    </div>
                    <div class="col-12 col-sm-2">
                        <input type="number" class="form-control" id="cerca-prezzo-max" placeholder="max">
                    </div>
                    <div class="col-12 col-sm-4">
                        <button id="btn-cerca" class="btn btn-primary m-2">Cerca</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--CONTENITORE CARD DEGLI ANNUNCI CERCATI-->
    <div class="container p-4">
        <div class="row" id="card-container">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="JavaScript/common.js"></script>
    <script src="JavaScript/annunci.js"></script>
</body>

</html>
